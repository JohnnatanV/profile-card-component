<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Profile Card</h1>
    </header>
    <main class="container">
      <div class="card">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Profile"
          class="card__photo"
          aria-hidden="true"
        />
        <div class="card__profile">
          <h2 class="card__profile-name">Victor Crest</h2>
          <p class="card__profile-age">26</p>
          <p class="card__profile-country">London</p>
        </div>
        <hr />
        <div class="card__stats">
          <div class="card__stats-post">
            80K
            <p>Followers</p>
          </div>
          <div class="card__stats-post">
            803K
            <p>Likes</p>
          </div>
          <div class="card__stats-post">
            1.4K
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JohnnatanV/profile-card-component"
          >Johnnatan Villaneda</a
        >.
      </div>
    </footer>
  </body>
</html>
